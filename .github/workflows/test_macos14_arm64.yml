name: "On macOS 14 (latest)"

on:
  workflow_call:
    inputs:
      rust-target-path:
        required: true
        type: string
      binaries-path:
        required: true
        type: string
      cache-key:
        required: true
        type: string
      cache-restore-key:
        required: true
        type: string
    secrets:
      codecov_token:
        required: true
  workflow_dispatch:

jobs:
  testMacOS14:
    name: "‚öóÔ∏è  macOS 14 (latest)"
    runs-on: macos-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          - scheme: "PactSwiftMockServer-iOS"
            destination: "platform=iOS Simulator,name=iPhone 15 Pro"
          - scheme: "PactSwiftMockServer-macOS"
            destination: "arch=arm64"

    env:
      SCHEME: ${{ matrix.scheme }}
      DESTINATION: ${{ matrix.destination }}

    concurrency:
      group: test-macos14-latest-${{ github.ref }}-${{ matrix.scheme }}
      cancel-in-progress: true

    steps:
      - name: "‚ôªÔ∏è Checkout repository"
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: "‚ôº Cache rust binaries"
        uses: actions/cache@v4
        with:
          path: |
            ${{ inputs.rust-target-path }}
            ${{ inputs.binaries-path }}
          key: ${{ inputs.cache-restore-key }}-${{ runner.os }}-${{ hashFiles('**/libpact_ffi.version') }}
          restore-keys: |
            ${{ inputs.cache-restore-key }}-${{ runner.os }}

      - name: "üèó  Use Xcode 15.3"
        run: sudo xcode-select -switch /Applications/Xcode_15.3.app

      - name: "‚öóÔ∏è  Run tests"
        run: |
          sh Support/prepare_build_tools
          sh Support/build_test

      - name: "‚¨ÜÔ∏è  Upload coverage reports"
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.codecov_token }}
          file: ".build/artifacts/${{ env.SCHEME }}-TestResultBundle.xcresult"
          directory: ".build/artifacts"
          fail_ci_if_error: true
          flags: unittests
          name: PactSwiftMockServer
          verbose: true
