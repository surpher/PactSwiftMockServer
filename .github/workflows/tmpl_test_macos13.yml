name: "macOS 13"

on:
  workflow_call:
    inputs:
      rust-target-path:
        required: true
        type: string
      binaries-path:
        required: true
        type: string
      cache-key:
        required: true
        type: string
      cache-restore-key:
        required: true
        type: string

env:
  DEVELOPER_DIR: /Applications/Xcode_15.2.app/Contents/Developer

jobs:
  testMacOS13:
    name: "üñ•Ô∏è macOS 13"
    runs-on: macos-13

    strategy:
      fail-fast: true
      matrix:
        include:
          - scheme: "PactSwiftMockServer-iOS"
            destination: "platform=iOS Simulator,name=iPhone 14 Pro"
          - scheme: "PactSwiftMockServer-macOS"
            destination: "" # Intentionally left empty

    env:
      SCHEME: ${{ matrix.scheme }}
      DESTINATION: ${{ matrix.destination }}

    concurrency:
      group: test-macos13-${{ github.ref }}-${{ matrix.scheme }}
      cancel-in-progress: true

    steps:
      - name: "‚ôªÔ∏è Checkout repository"
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: "‚ôº Cache rust binaries"
        uses: actions/cache@v4
        with:
          path: |
            ${{ inputs.rust-target-path }}
            ${{ inputs.binaries-path }}
          key: ${{ inputs.cache-restore-key }}-${{ runner.os }}-${{ hashFiles('**/libpact_ffi.version') }}
          restore-keys: |
            ${{ inputs.cache-restore-key }}-${{ runner.os }}

      - name: "üõ†  Prepare Tools"
        run: |
          sh Support/Scripts/Config/prepare_build_tools

      - name: "‚öóÔ∏è  Run tests"
        run: |
          sh Support/Scripts/test
